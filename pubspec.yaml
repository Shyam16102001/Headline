name: headline
description: A flutter web application which displays the top news articles.

publish_to: 'none'

version: 2.1.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.5
  flutter_svg: ^1.1.6
  jiffy: ^5.0.0
  flutter_spinkit: ^5.1.0
  url_launcher: ^6.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/NotoSerif-Italic.ttf
          style: italic
        - asset: assets/fonts/NotoSerif-Regular.ttf
    - family: Merriweather
      fonts:
        - asset: assets/fonts/Merriweather-Regular.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
